name: Deployment on ubuntu-latest

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-20.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Checks if 
      - name: Build and install, then check if the pagefile was created.
        run: |
          sudo su
          cd /home/runner/work/makeswap-on-azure.service
          dpkg-deb --build makeswap-on-azure.service
          if (($? != 0 )); then journalctl -xe --no-pager --unit systemd; fi

          dpkg --install  makeswap-on-azure.service.deb
          if (($? != 0 )); then journalctl -xe --no-pager --unit systemd; fi

          systemctl enable makeswap-on-azure.service
          journalctl -xe --no-pager --unit systemd
          cat /etc/systemd/system/runner-provisioner.service
          systemctl start makeswap-on-azure.service
          journalctl -xe --no-pager --unit systemd

          #Exit codes: https://docs.github.com/en/actions/creating-actions/setting-exit-codes-for-actions
          if [ ! -f /mnt/pagefile ]; then exit 1; fi

          systemctl disable makeswap-on-azure.service
          if (($? != 0 )); then journalctl -xe --no-pager --unit systemd; fi

          dpkg --remove makeswap-on-azure.service
          if (($? != 0 )); then journalctl -xe --no-pager --unit systemd; fi

          if [ ! -f /mnt/pagefile ]; then exit 0; else exit 101; fi